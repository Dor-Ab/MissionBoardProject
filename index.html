<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <!-- Font 1 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">

    <!-- Font 2 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <script defer src="functions.js"></script>
    <title>Mission Board</title>
</head>

<body>
    <div class="row container-fluid">
        <div class="col"></div>
        <div class="col-12 text-center">
            <br>
            <h1>My Task Board:</h1>
        </div>
        <div class="col"></div>
    </div>

    <div class="row container-fluid">
        <div class="col"></div>
        <div class="col-12 text-center">
            <form>
                <br><br><br><br>
                <input type="text" placeholder="Mission" id="missionBodyBox" class="shadowHover" autofocus><br><br>
                <input type="date" placeholder="Execution Date" id="missionDateBox" class="shadowHover"><br><br>
                <input type="time" placeholder="Hour" id="missionHourBox" class="shadowHover">
                <br><br>
                <button onclick="getMissionValues()" class="shadowHover">Add</button>
                <button onclick="missionBodyFocus()" type="reset" class="shadowHover">Reset</button><br>
            </form>
        </div>
        <div class="col"></div>
    </div>

    <div class="row container-fluid">
        <div class="col-12 d-flex ms-3" id="stickyNoteContainer">
        </div>
</body>

</html>
